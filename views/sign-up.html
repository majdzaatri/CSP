<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------------------- CSS StyleSheet link ---------------------------->
    <link rel="stylesheet" type="text/css" media="all" href="/public/css/styles.css">

    <!------------------------------- Bootstrap CDN ---------------------------------->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!------------------------------- Font Awesome CDN -------------------------------->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">

    <title>sign up</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <!---------------------- Side Image -------------------->
            <div id="particles-js" class="d-none d-md-flex col-md-2 col-lg-6 bg-img-sign-up"></div>
            <div class="col-md-10 col-lg-6">
                <div class="div-100 d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-lg-8 mx-auto">
                                <h1 class="ml-3 sign-in-up-heading mb-5 col-12">Create an Account!</h1>
                                <!----------------------- Start Form --------------------->
                                <form action="" class="needs-validation" novalidate>
                                    <div class="row">
                                        <div class="col">
                                            <!----------------------- firstname input ------------------------>
                                            <div class="form-label-group">
                                                <input type="text" name="firstname" id="firstname" class="form-control ml-3 col-11"
                                                    placeholder="First Name" required autofocus>
                                                <label for="firstname"><i class="fa fa-address-card-o mr-3"
                                                        style="font-size: 20px;"></i>First Name</label>
                                                <div class="invalid-feedback">please enter your first name</div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <!------------------------ lastname input ------------------------>
                                            <div class="form-label-group">
                                                <input type="text" name="lastname" id="lastname" class="form-control col-11 ml-1"
                                                    placeholder="Last Name" required>
                                                <label for="lastname" class=""><i class="fa fa-address-card-o"
                                                        style="font-size: 20px;"></i>Last Name</label>
                                                <div class="invalid-feedback">please enter your last name</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="container">
                                        <!---------------------------- email input ---------------------------->
                                        <div class="form-label-group">
                                            <input type="email" name="email" id="email" class="form-control"
                                                placeholder="Email Address" required>
                                            <label for="email"><i class="far fa-envelope"
                                                    style="font-size: 20px;"></i>Email Address</label>
                                            <div class="invalid-feedback">invalid email</div>
                                        </div>
                                        <!--------------------------- password input -------------------------->
                                        <div class="form-label-group">
                                            <input type="password" name="password" id="password" class="form-control"
                                                placeholder="Password" required>
                                            <label for="password"><i class="fas fa-lock"
                                                    style="font-size: 20px;"></i>Password</label>
                                            <div class="invalid-feedback">your password must contain 6 characters</div>
                                        </div>
                                        <!------------------------ confirm password input --------------------->
                                        <div class="form-label-group">
                                            <input type="password" name="confirmPass" id="confirmPass"
                                                class="form-control" placeholder="Confirm Password" required>
                                            <label for="confirmPass"><i class="fas fa-lock"
                                                    style="font-size: 20px;"></i>Confirm Password</label>
                                        </div>
                                        <!-------------------------- promocode input -------------------------->
                                        <div class="form-label-group">
                                            <input type="text" name="promocode" id="promocode"
                                                class="form-control col-lg-6" placeholder="Promo Code">
                                            <label for="promocode"><i class="fas fa-percent"
                                                    style="font-size: 20px;"></i>Have a promo code?</label>
                                        </div>
                                        <!----------------------- register account button --------------------->
                                        <button type="submit"
                                            class="glyphicon glyphicon-search btn btn-primary btn-block sign-in-up-btn text-uppercase font-weight-bold mb-2 my-5">
                                            <i class="fa fa-user-plus" style="font-size: 20px;"></i>
                                            Register Account
                                        </button>
                                    </div>
                            </div>
                            </form>
                            <!----------------------- End Form --------------------->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', '/public/json/particles.json', function(){
            console.log("particles.js loaded...");
        })
    </script>
</body>

</html>
