<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!------------------------------- CSS StyleSheet link ---------------------------->
  <link rel="stylesheet" media="all" type="text/css" href="/public/css/styles.css">

  <!------------------------------- Bootstrap CDN ---------------------------------->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!------------------------------- Font Awesome CDN -------------------------------->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">

  <title>forgot-password</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="col-md-8 col-lg-6">
                <div class="div-100 d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-lg-6 mx-auto">
                                <div class="row justify-content-center mr-4 mb-3">
                                    <img src="public/css/images/logo.png"  style="height: 6rem; width: 7rem;">
                                </div>
                                <h1 class="forgot-password-heading mb-5 text-dark col-12">Forgot password</h1>
                                <!----------------------- Forgot Password Form --------------------->
                                <form action="/forgot-password" method="POST">
                                    <div class="form-label-group">
                                        <input id="inputEmail" name="email" class="form-control" placeholder="Email address" value="majdz-1@live.com" required autofocus>
                                        <label for="inputEmail"><i class="far fa-envelope" style="font-size: 20px;"></i> Email address</label>
                                    </div>

                                    <button class="btn btn-secondary btn-block text-uppercase font-weight-bold mb-2 sign-in-up-btn"
                                        type="submit"><i class="fas fa-sign-in-alt" style="font-size: 20px;"></i>Reset Password</button>
                                    <div class="text-center">
                                        <a class="small" href="/sign-up">Create an Account</a>
                                    </div>
                                </form>
                                <!----------------------- End Form --------------------->
                                <p class="d-flex justify-content-center">Already have an account?<a href="/sign-in" class="card-link">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!---------------------- Side Image -------------------->
            <div id="particles-js" class="d-none d-md-flex col-md-4 col-lg-6 bg-image-sign-in"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', '/public/json/particles.json', function(){
            console.log("particles.js loaded...");
        })
    </script>
</body>
</html>
